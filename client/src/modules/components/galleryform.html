<template>
    <h1>Add/edit a gallery</h1>
    <div class= "container">
    <div class="card topMargin">
		<div class="card-body">
			<span><i click.trigger="back()" class="fa fa-arrow-left fa-lg" 
				aria-hidden="true"></i></span>
		</div>
	</div>	
	<form>
		<div class="form-group topMargin">
			  <label for="galleryInput">Gallery *</label>
			  <input value.bind="galleryObj.gallery" type="text" class="form-control" 
				id="galleryInput" aria-describedby="galleryHelp" 
				placeholder="Enter Gallery">
			  <small id="galleryHelp" class="form-text text-muted">
				A short name for the gallery.</small>
		</div>
        <div class="form-group">
            <label for="descriptionInput">Description</label>
            <textarea value.bind="galleryObj.description" type="text" class="form-control" 
			id="descriptionInput" aria-describedby="descriptionHelp" 
			placeholder="Enter Description"></textarea>
            <small id="descriptionHelp" class="form-text text-muted">
			Description for gallery.</small>
        </div>
        <button click.trigger="saveGallery()" class="btn button topMargin">Save</button>


    </form>
</div>

</template>
