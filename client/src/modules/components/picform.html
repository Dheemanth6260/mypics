<template>
    <center><h1>Add pictures</h1> </center>
    <div  class="container">
	<div class="card topMargin">
		<div class="card-body">
			<span><i click.trigger="back()" class="fa fa-arrow-left fa-lg" 
				aria-hidden="true"></i></span>
		</div>
	</div>	
	<form>

       
    
 
		<div class="row">
			<div class="col">
				<Center><label class="btn button">
						Browse<input type="file" 
						style="display: none;" 
						change.delegate="changeFiles()" files.bind="files">
				</label>
				<small id="fileHelp" class="form-text text-muted">
						Upload Picture</small>
			</div>	
			<div class="col-8">
				<ul>
					<li repeat.for="file of filesToUpload" class="list-group-item">
						${file.name}<span click.delegate="removeFile($index)" 
						class="pull-right"><i class="fa fa-trash" aria-hidden="true">
						</i></span></li>
				</ul>
			</div>
		</div> 

        <button click.trigger="savepic()" class="btn button topMargin">Save</button>

    </Center>
    </form>
</div>
</template>
