<template>

   <center> <h1>Pictures!</h1> </center>
   <div class="container">
    <div class="card topMargin">
    <div class="card-body">
        <span><i click.trigger="backToList()" class="fa fa-arrow-left fa-lg" 
            aria-hidden="true"></i></span>
    </div>
</div>
<div class="card topMargin">
    <div class="card-body">
        <div class="row">
            <span class="col">

                <span class="rightMargin pull-right"><i click.trigger="logout()" 
class="fa fa-sign-out fa-lg" aria-hidden="true"></i></span>
                <span class=" rightMargin pull-right"><i click.trigger="createpic()" 
class="fa fa-plus fa-lg" aria-hidden="true"></i></span>
            </span>
        </div>
<div show.bind="pics.picsArray.length">
    <table class="table">
            <thead>
                <tr>
                    <th>pic</th>
                     <th>Edit</th>
                     <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for = "pic of pics.picsArray">
                    <td>  <a href="uploads/${pic.galleryId}/${pic.file.fileName}" 	
                        target="_blank"><img src="uploads/${pic.galleryId}/${pic.file.fileName}"  style="width:50px; height: 50px;"></a>
                    
                    </td>
</a>


                     <td>
                        <i click.trigger="editpic(pic)" class="fa fa-pencil rightMargin" aria-hidden="true"></i>
                        <td><i click.trigger="deletepic(pic)"class="fa fa-trash rightMargin" aria-hidden="true"></i></td>
                     </td>
                </tr>
            </tbody>
        </table>
</div>
<div show.bind="!pics.picsArray.length">
   <center> <h2>Apparently, you don't Have pics!</h2> </center>
</div>

    </div>
</div>
</div>

</template>
